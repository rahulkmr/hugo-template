<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>{{ $.Site.Title }}</title>
  {{ $style := resources.Get "styles/app.css" | postCSS | minify | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}" integrity="{{ $style.Data.Integrity }}" />
</head>

<body>
  {{ block "main" . }} {{end}}

  <script type="application/javascript" src="/assets/{{- (index .Site.Data.assets "runtime.js") -}}">
  </script>
  <script type="application/javascript" src="/assets/{{- (index .Site.Data.assets "bundle.js") -}}">
  </script>
</body>

</html>
